<div  style="">
    <div class="container">
        <div class="content" ng-controller="homeController">
            <h1>To Do List</h1>
            <form>
                <div class="inputContainer">
                    <input type="text" id="description" class="taskName" placeholder="Görev" ng-model="toDoListItem.name">
                    <label for="name">Adı</label>
                </div>
                <div class="inputContainer">
                    <input type="date" id="dueDate" class="taskDate" ng-model="toDoListItem.date">
                    <label for="dueDate">Bitiş Tarihi</label>
                </div>
                <div class="row">
                    <button class="taskAdd btn-info" ng-click="addNew(toDoListItem)"><i class="fa fa-plus icon"></i>Görev Ekle</button>
                    <button class="taskDelete" ng-click="deleteTask(taskItem)"><i class="fa fa-trash-o icon"></i>Görev Sil</button>
                </div>
            </form>
            <ul class="taskList scroll">
                <li class="taskItem" ng-repeat="taskItem in taskItem track by $index" ng-model="taskItem">
                    <input type="checkbox" class="taskCheckbox" ng-model="taskItem.complete" ng-change="save(taskItem)">
                    <span class="complete-{{taskItem.complete}}">{{taskItem.name}}</span><strong class="taskDate complete-{{taskItem.complete}}"><i class="fa fa-calendar"></i>{{taskItem.date | date : 'mediumDate'}}</strong>
                </li>
            </ul>
            <!-- taskList -->
        </div>
        <!-- content -->
    </div>
    <!-- container -->
</div>
